<html>
  <head>

    <link rel="shortcut icon" href="Resources/tasky.png" type="png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Styles/styles.css" />
    <script

      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

        <ul

        <div class="col-md-3 text-end">
          <button class="boton-redondo">+</button>

      </header>
    </div>

    <!-- Cabecera -->
    <div class="container col-xxl-8 px-4 py-0 py-md-5 ">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-0 py-md-5">
        <div class="col-12 col-sm-8 col-lg-6">
          <img
            src="/Resources/header.jpg"
            class="d-block mx-lg-auto img-fluid"
            alt="Bootstrap Themes"

        <!-- Formulario para crear una nueva tarea -->
        <form id="form-tarea">

            <label for="tarea">Tarea</label>
            <input
              type="text"
              class="form-control"
              id="tarea"
              placeholder="Regar las plantas"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Crear tarea</button>
        </form>
        <!-- Tabla para mostrar las tareas existentes -->
        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th>Tarea</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-tareas"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
